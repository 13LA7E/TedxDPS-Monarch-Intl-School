  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(230, 43, 30, 0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(5, 8, 18, 0.9), transparent);
      padding: 20px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover .gallery-item-overlay {
      transform: translateY(0);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      align-items: center;
      justify-content: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .lightbox-content img {
      width: 100%;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 8px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      background: rgba(230, 43, 30, 0.8);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      z-index: 10000;
    }

    .lightbox-close:hover {
      background: var(--vibrant-orange);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      background: rgba(230, 43, 30, 0.8);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      user-select: none;
    }

    .lightbox-nav:hover {
      background: var(--vibrant-orange);
    }

    .lightbox-prev {
      left: 20px;
    }

    .lightbox-next {
      right: 20px;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }

      .gallery-item img {
        height: 250px;
      }
    }

  <script>
    // Gallery images
    const images = [
      'IMG_1297.JPG', 'IMG_1319.JPG', 'IMG_1323.JPG', 'IMG_1333.JPG', 'IMG_1336.JPG',
      'IMG_1338.JPG', 'IMG_1340.JPG', 'IMG_1341.JPG', 'IMG_1343.JPG', 'IMG_1345.JPG',
      'IMG_1360.JPG', 'IMG_1383.JPG', 'IMG_1387.JPG', 'IMG_1393.JPG', 'IMG_1397.JPG',
      'IMG_1401.JPG', 'IMG_1405.JPG', 'IMG_1413.JPG', 'IMG_1419.JPG', 'IMG_1431.JPG',
      'IMG_1432.JPG', 'IMG_1446.JPG', 'IMG_1452.JPG', 'IMG_1453.JPG', 'IMG_1460.JPG',
      'IMG_1462.JPG', 'IMG_1473.JPG', 'IMG_1477.JPG', 'IMG_1481.JPG', 'IMG_1490.JPG',
      'IMG_1494.JPG', 'IMG_1497.JPG', 'IMG_1511.JPG', 'IMG_1520.JPG', 'IMG_1524.JPG',
      'IMG_1531.JPG', 'IMG_1536.JPG', 'IMG_1541.JPG', 'IMG_1546.JPG'
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');
    const lightboxPrev = document.getElementById('lightbox-prev');
    const lightboxNext = document.getElementById('lightbox-next');
    let currentImageIndex = 0;

    // Create gallery items
    images.forEach((img, index) => {
      const item = document.createElement('div');
      item.className = 'gallery-item fade-in';
      item.style.animationDelay = `${index * 0.05}s`;
      item.innerHTML = `
        <img src="Gallery/${img}" alt="TEDx Event Photo ${index + 1}" loading="lazy">
        <div class="gallery-item-overlay">
          <p style="color:var(--white);font-size:0.9rem;">TEDxDPS Monarch Event</p>
        </div>
      `;
      item.addEventListener('click', () => openLightbox(index));
      gallery.appendChild(item);
    });

    // Lightbox functions
    function openLightbox(index) {
      currentImageIndex = index;
      lightboxImg.src = `Gallery/${images[index]}`;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function showPrevImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      lightboxImg.src = `Gallery/${images[currentImageIndex]}`;
    }

    function showNextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      lightboxImg.src = `Gallery/${images[currentImageIndex]}`;
    }

    // Event listeners
    lightboxClose.addEventListener('click', closeLightbox);
    lightboxPrev.addEventListener('click', showPrevImage);
    lightboxNext.addEventListener('click', showNextImage);
    
    // Close on background click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') showPrevImage();
      if (e.key === 'ArrowRight') showNextImage();
    });
  </script>
